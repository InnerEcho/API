<body>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isRecording = false;
        let audioChunks = [];

        const serverUrlInput = document.getElementById('serverUrl');
        const accessTokenInput = document.getElementById('accessToken');
        const plantIdInput = document.getElementById('plantId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const recordBtn = document.getElementById('recordBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const authStatus = document.getElementById('authStatus');
        const recordStatus = document.getElementById('recordStatus');
        const transcript = document.getElementById('transcript');
        const logs = document.getElementById('logs');

        // ë¡œê·¸ ì¶œë ¥
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        // ëŒ€í™” ë‚´ì—­ ì¶”ê°€
        function addMessage(role, text) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = `${role === 'user' ? 'ë‚˜' : 'ì‹ë¬¼'}: ${text}`;
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }

        function addSystemMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message system';
            msg.textContent = `[ì‹œìŠ¤í…œ] ${text}`;
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }

        // WebSocket ì—°ê²°
        async function connect() {
            try {
                const serverUrl = serverUrlInput.value.trim();
                const token = accessTokenInput.value.trim();
                const plantId = plantIdInput.value;

                if (!serverUrl || !token || !plantId) {
                    alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                log('í‹°ì¼“ ë°œê¸‰ ìš”ì²­ ì¤‘...', 'info');

                // 1. í‹°ì¼“ ë°œê¸‰ (Old WebSocket ì—”ë“œí¬ì¸íŠ¸)
                const response = await fetch(`${serverUrl}/chat/realtime-old/ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ plantId: parseInt(plantId) })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`í‹°ì¼“ ë°œê¸‰ ì‹¤íŒ¨ (HTTP ${response.status}): ${errorText}`, 'error');
                    alert(`í‹°ì¼“ ë°œê¸‰ ì‹¤íŒ¨ (HTTP ${response.status}): ${errorText}`);
                    return;
                }

                const data = await response.json();

                if (data.code !== 200) {
                    log(`í‹°ì¼“ ë°œê¸‰ ì‹¤íŒ¨: ${data.message || JSON.stringify(data)}`, 'error');
                    alert(`í‹°ì¼“ ë°œê¸‰ ì‹¤íŒ¨: ${data.message || JSON.stringify(data)}`);
                    return;
                }

                const { ticket, wsUrl } = data.data;
                log(`í‹°ì¼“ ë°œê¸‰ ì„±ê³µ: ${ticket}`, 'success');

                // 2. WebSocket ì—°ê²°
                const wsUrlToConnect = wsUrl.replace('wss://', 'ws://'); // ë¡œì»¬ í…ŒìŠ¤íŠ¸ìš©
                log(`WebSocket ì—°ê²° ì‹œë„: ${wsUrlToConnect}`, 'info');

                ws = new WebSocket(wsUrlToConnect);

                ws.onopen = () => {
                    log('WebSocket ì—°ê²° ì„±ê³µ', 'success');
                    connectionStatus.textContent = 'ì—°ê²°ë¨';
                    connectionStatus.className = 'status-value connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    addSystemMessage('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤.');
                };

                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                };

                ws.onerror = (error) => {
                    log('WebSocket ì˜¤ë¥˜ ë°œìƒ', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    log('WebSocket ì—°ê²° ì¢…ë£Œ', 'info');
                    connectionStatus.textContent = 'ë¯¸ì—°ê²°';
                    connectionStatus.className = 'status-value disconnected';
                    authStatus.textContent = 'ë¯¸ì¸ì¦';
                    authStatus.className = 'status-value disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    recordBtn.disabled = true;
                    addSystemMessage('ì„œë²„ ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                };

            } catch (error) {
                log(`ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
                alert(`ì—°ê²° ì‹¤íŒ¨: ${error.message}`);
            }
        }

        // ì„œë²„ ë©”ì‹œì§€ ì²˜ë¦¬
        function handleServerMessage(message) {
            log(`ìˆ˜ì‹ : ${message.type}`, 'info');

            switch (message.type) {
                case 'authenticated':
                    authStatus.textContent = 'ì¸ì¦ë¨';
                    authStatus.className = 'status-value connected';
                    recordBtn.disabled = false;
                    addSystemMessage('ì¸ì¦ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ì´ì œ ëŒ€í™”ë¥¼ ì‹œì‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                    log('ì¸ì¦ ì™„ë£Œ', 'success');
                    break;

                case 'session.created':
                    log('OpenAI ì„¸ì…˜ ìƒì„± ì™„ë£Œ', 'success');
                    addSystemMessage('AI ì„¸ì…˜ì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    break;

                case 'session.updated':
                    log('ì„¸ì…˜ ì—…ë°ì´íŠ¸ë¨', 'info');
                    break;

                case 'conversation.item.input_audio_transcription.completed':
                    const userText = message.transcript;
                    addMessage('user', userText);
                    log(`ì‚¬ìš©ì ìŒì„± ì¸ì‹: ${userText}`, 'success');
                    break;

                case 'response.audio.delta':
                    // ì˜¤ë””ì˜¤ ë°ì´í„° ìˆ˜ì‹  (ì¬ìƒì€ êµ¬í˜„ í•„ìš”)
                    // Base64 ë””ì½”ë”©í•˜ì—¬ ì˜¤ë””ì˜¤ ì¬ìƒ
                    playAudioChunk(message.delta);
                    break;

                case 'response.audio_transcript.delta':
                    log(`AI ì‘ë‹µ í…ìŠ¤íŠ¸ (ìŠ¤íŠ¸ë¦¬ë°): ${message.delta}`, 'info');
                    break;

                case 'response.done':
                    const output = message.response?.output;
                    if (output && output.length > 0) {
                        const assistantMessages = output
                            .filter(item => item.type === 'message')
                            .map(item => {
                                const textContent = item.content?.find(c => c.type === 'text');
                                return textContent?.text || '';
                            })
                            .join(' ')
                            .trim();

                        if (assistantMessages) {
                            addMessage('assistant', assistantMessages);
                            log('AI ì‘ë‹µ ì™„ë£Œ', 'success');
                        }
                    }
                    break;

                case 'error':
                    log(`ì—ëŸ¬: ${message.error.message}`, 'error');
                    alert(`ì—ëŸ¬: ${message.error.message}`);
                    break;

                default:
                    // ê¸°íƒ€ ì´ë²¤íŠ¸ëŠ” ë¡œê·¸ë§Œ ì¶œë ¥
                    break;
            }
        }

        // ì˜¤ë””ì˜¤ ì¬ìƒ (ê°„ë‹¨í•œ êµ¬í˜„)
        function playAudioChunk(base64Audio) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // Base64 ë””ì½”ë”©
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // PCM16ì„ AudioBufferë¡œ ë³€í™˜ (16kHz, mono)
                const int16Array = new Int16Array(bytes.buffer);
                const float32Array = new Float32Array(int16Array.length);

                // Int16ë¥¼ Float32ë¡œ ë³€í™˜
                for (let i = 0; i < int16Array.length; i++) {
                    float32Array[i] = int16Array[i] / 32768.0;
                }

                // AudioBuffer ìƒì„±
                const audioBuffer = audioContext.createBuffer(1, float32Array.length, 24000);
                audioBuffer.getChannelData(0).set(float32Array);

                // ì¬ìƒ
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
            } catch (error) {
                console.error('ì˜¤ë””ì˜¤ ì¬ìƒ ì˜¤ë¥˜:', error);
            }
        }

        // ì—°ê²° í•´ì œ
        function disconnect() {
            if (isRecording) {
                stopRecording();
            }

            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // ë…¹ìŒ ì‹œì‘/ì¤‘ì§€
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        // ë…¹ìŒ ì‹œì‘ (PCM16 í¬ë§· with ë¦¬ìƒ˜í”Œë§)
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    }
                });

                // Web Audio API ì´ˆê¸°í™” (ì‹œìŠ¤í…œ ê¸°ë³¸ ìƒ˜í”Œë ˆì´íŠ¸ ì‚¬ìš©)
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                log(`AudioContext ìƒ˜í”Œë ˆì´íŠ¸: ${audioContext.sampleRate}Hz`, 'info');

                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                // ì‹¤ì‹œê°„ìœ¼ë¡œ ì˜¤ë””ì˜¤ ì²­í¬ë¥¼ PCM16ìœ¼ë¡œ ë³€í™˜í•˜ì—¬ ì „ì†¡
                processor.onaudioprocess = (e) => {
                    if (!isRecording) return;

                    const inputData = e.inputBuffer.getChannelData(0);
                    const sampleRate = audioContext.sampleRate;

                    // 24kHzë¡œ ë¦¬ìƒ˜í”Œë§ (ê°„ë‹¨í•œ ë°ì‹œë©”ì´ì…˜)
                    let resampledData;
                    if (sampleRate === 24000) {
                        resampledData = inputData;
                    } else {
                        const ratio = sampleRate / 24000;
                        const newLength = Math.floor(inputData.length / ratio);
                        resampledData = new Float32Array(newLength);
                        for (let i = 0; i < newLength; i++) {
                            resampledData[i] = inputData[Math.floor(i * ratio)];
                        }
                    }

                    // Float32 â†’ Int16 ë³€í™˜ (PCM16)
                    const pcm16 = new Int16Array(resampledData.length);
                    for (let i = 0; i < resampledData.length; i++) {
                        const s = Math.max(-1, Math.min(1, resampledData[i]));
                        pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    // Int16Arrayë¥¼ Base64ë¡œ ë³€í™˜
                    const base64Audio = arrayBufferToBase64(pcm16.buffer);

                    // ì‹¤ì‹œê°„ìœ¼ë¡œ ì„œë²„ì— ì „ì†¡
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'input_audio_buffer.append',
                            audio: base64Audio
                        }));
                    }
                };

                // ìŠ¤íŠ¸ë¦¼ê³¼ í”„ë¡œì„¸ì„œ ì €ì¥ (ë‚˜ì¤‘ì— ì •ë¦¬ìš©)
                window.audioStream = stream;
                window.audioProcessor = processor;
                window.audioSource = source;

                isRecording = true;
                recordStatus.textContent = 'ë…¹ìŒ ì¤‘';
                recordStatus.className = 'status-value connected';
                recordBtn.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘ì§€';
                recordBtn.classList.add('recording');
                log('ë…¹ìŒ ì‹œì‘ (PCM16 24kHz ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°)', 'success');
                addSystemMessage('ë…¹ìŒì„ ì‹œì‘í–ˆìŠµë‹ˆë‹¤. ë§ì”€í•´ì£¼ì„¸ìš”.');

            } catch (error) {
                log(`ë§ˆì´í¬ ì ‘ê·¼ ì‹¤íŒ¨: ${error.message}`, 'error');
                alert('ë§ˆì´í¬ ì ‘ê·¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
            }
        }

        // ArrayBufferë¥¼ Base64ë¡œ ë³€í™˜
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // ë…¹ìŒ ì¤‘ì§€
        async function stopRecording() {
            isRecording = false;

            // ì˜¤ë””ì˜¤ ìŠ¤íŠ¸ë¦¼ ë° í”„ë¡œì„¸ì„œ ì •ë¦¬
            if (window.audioSource) {
                window.audioSource.disconnect();
                window.audioSource = null;
            }

            if (window.audioProcessor) {
                window.audioProcessor.disconnect();
                window.audioProcessor = null;
            }

            if (window.audioStream) {
                window.audioStream.getTracks().forEach(track => track.stop());
                window.audioStream = null;
            }

            // OpenAIì— ì‘ë‹µ ìƒì„± ìš”ì²­
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'response.create'
                }));
                log('ì‘ë‹µ ìƒì„± ìš”ì²­ ì „ì†¡', 'info');
            }

            recordStatus.textContent = 'ëŒ€ê¸°';
            recordStatus.className = 'status-value disconnected';
            recordBtn.textContent = 'ğŸ¤ ë§í•˜ê¸° (í´ë¦­í•˜ì—¬ ì‹œì‘)';
            recordBtn.classList.remove('recording');
            log('ë…¹ìŒ ì¤‘ì§€', 'info');
            addSystemMessage('ë…¹ìŒì„ ì¤‘ì§€í–ˆìŠµë‹ˆë‹¤. AI ì‘ë‹µ ëŒ€ê¸° ì¤‘...');
        }

        // sendAudio í•¨ìˆ˜ëŠ” ë” ì´ìƒ í•„ìš” ì—†ìŒ (ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°ìœ¼ë¡œ ëŒ€ì²´)

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        recordBtn.addEventListener('click', toggleRecording);

        // ì´ˆê¸° ë¡œê·¸
        log('Leafy Realtime Voice Chat í…ŒìŠ¤íŠ¸ ì¤€ë¹„ ì™„ë£Œ', 'success');
        addSystemMessage('ì„¤ì •ì„ ì…ë ¥í•˜ê³  "ì—°ê²°" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.');
    </script>
