<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .button-group {

        .btn-record {

<body>
    <div class="container">
        <h1>üå± Leafy Realtime Voice Chat (Old)</h1>
        <p class="subtitle">OpenAI Realtime API ÌÖåÏä§Ìä∏ - WebSocket + G.711</p>

        <!-- ÏÑ§Ï†ï ÏÑπÏÖò -->
        <div class="config-section">
            <div class="input-group">
                <label for="serverUrl">ÏÑúÎ≤Ñ URL (3002Î≤à Ìè¨Ìä∏)</label>
                <input type="text" id="serverUrl" value="http://localhost:3002" placeholder="http://localhost:3002">
            </div>
            <div class="input-group">
                <label for="accessToken">JWT Access Token</label>

                <label for="plantId">Plant ID</label>
                <input type="number" id="plantId" value="1">
            </div>
        </div>

        <!-- ÏÉÅÌÉú ÏÑπÏÖò -->
        <div class="status-section">
            <div class="status-item">
                <div class="status-label">Ïó∞Í≤∞ ÏÉÅÌÉú</div>
                <div class="status-value disconnected" id="connectionStatus">ÎØ∏Ïó∞Í≤∞</div>
            </div>
            <div class="status-item">
                <div class="status-label">Ïù∏Ï¶ù ÏÉÅÌÉú</div>
                <div class="status-value disconnected" id="authStatus">ÎØ∏Ïù∏Ï¶ù</div>
            </div>
            <div class="status-item">
                <div class="status-label">ÎÖπÏùå ÏÉÅÌÉú</div>
                <div class="status-value disconnected" id="recordStatus">ÎåÄÍ∏∞</div>
            </div>
        </div>

        <!-- Î≤ÑÌäº Í∑∏Î£π -->
        <div class="button-group">
            <button class="btn-connect" id="connectBtn">Ïó∞Í≤∞</button>

        </div>

        <button class="btn-record" id="recordBtn" disabled>
            üé§ ÎßêÌïòÍ∏∞ (ÌÅ¥Î¶≠ÌïòÏó¨ ÏãúÏûë)
        </button>

        <!-- ÎåÄÌôî ÎÇ¥Ïó≠ -->
        <div class="transcript-section">
            <div class="transcript-title">ÎåÄÌôî ÎÇ¥Ïó≠</div>
            <div id="transcript"></div>
        </div>

        <!-- Î°úÍ∑∏ -->
        <div class="logs" id="logs"></div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isRecording = false;
        let audioChunks = [];

        const serverUrlInput = document.getElementById('serverUrl');
        const accessTokenInput = document.getElementById('accessToken');
        const plantIdInput = document.getElementById('plantId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const recordBtn = document.getElementById('recordBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const authStatus = document.getElementById('authStatus');
        const recordStatus = document.getElementById('recordStatus');
        const transcript = document.getElementById('transcript');
        const logs = document.getElementById('logs');

        // Î°úÍ∑∏ Ï∂úÎ†•
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        // ÎåÄÌôî ÎÇ¥Ïó≠ Ï∂îÍ∞Ä
        function addMessage(role, text) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = `${role === 'user' ? 'ÎÇò' : 'ÏãùÎ¨º'}: ${text}`;
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }

        function addSystemMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message system';
            msg.textContent = `[ÏãúÏä§ÌÖú] ${text}`;
            transcript.appendChild(msg);
            transcript.scrollTop = transcript.scrollHeight;
        }

        // WebSocket Ïó∞Í≤∞
        async function connect() {
            try {
                const serverUrl = serverUrlInput.value.trim();
                const token = accessTokenInput.value.trim();
                const plantId = plantIdInput.value;

                if (!serverUrl || !token || !plantId) {
                    alert('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                log('Ìã∞Ïºì Î∞úÍ∏â ÏöîÏ≤≠ Ï§ë...', 'info');

                // 1. Ìã∞Ïºì Î∞úÍ∏â (Old WebSocket ÏóîÎìúÌè¨Ïù∏Ìä∏)
                const response = await fetch(`${serverUrl}/chat/realtime-old/ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ plantId: parseInt(plantId) })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Ìã∞Ïºì Î∞úÍ∏â Ïã§Ìå® (HTTP ${response.status}): ${errorText}`, 'error');
                    alert(`Ìã∞Ïºì Î∞úÍ∏â Ïã§Ìå® (HTTP ${response.status}): ${errorText}`);
                    return;
                }

                const data = await response.json();

                if (data.code !== 200) {
                    log(`Ìã∞Ïºì Î∞úÍ∏â Ïã§Ìå®: ${data.message || JSON.stringify(data)}`, 'error');
                    alert(`Ìã∞Ïºì Î∞úÍ∏â Ïã§Ìå®: ${data.message || JSON.stringify(data)}`);
                    return;
                }

                const { ticket, wsUrl } = data.data;
                log(`Ìã∞Ïºì Î∞úÍ∏â ÏÑ±Í≥µ: ${ticket}`, 'success');

                // 2. WebSocket Ïó∞Í≤∞
                const wsUrlToConnect = wsUrl.replace('wss://', 'ws://'); // Î°úÏª¨ ÌÖåÏä§Ìä∏Ïö©
                log(`WebSocket Ïó∞Í≤∞ ÏãúÎèÑ: ${wsUrlToConnect}`, 'info');

                ws = new WebSocket(wsUrlToConnect);

                ws.onopen = () => {
                    log('WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ', 'success');
                    connectionStatus.textContent = 'Ïó∞Í≤∞Îê®';
                    connectionStatus.className = 'status-value connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    addSystemMessage('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§.');
                };

                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                };

                ws.onerror = (error) => {
                    log('WebSocket Ïò§Î•ò Î∞úÏÉù', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = () => {
                    log('WebSocket Ïó∞Í≤∞ Ï¢ÖÎ£å', 'info');
                    connectionStatus.textContent = 'ÎØ∏Ïó∞Í≤∞';
                    connectionStatus.className = 'status-value disconnected';
                    authStatus.textContent = 'ÎØ∏Ïù∏Ï¶ù';
                    authStatus.className = 'status-value disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    recordBtn.disabled = true;
                    addSystemMessage('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïù¥ Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.');
                };

            } catch (error) {
                log(`Ïó∞Í≤∞ Ïã§Ìå®: ${error.message}`, 'error');
                alert(`Ïó∞Í≤∞ Ïã§Ìå®: ${error.message}`);
            }
        }

        // ÏÑúÎ≤Ñ Î©îÏãúÏßÄ Ï≤òÎ¶¨
        function handleServerMessage(message) {
            log(`ÏàòÏã†: ${message.type}`, 'info');

            switch (message.type) {
                case 'authenticated':
                    authStatus.textContent = 'Ïù∏Ï¶ùÎê®';
                    authStatus.className = 'status-value connected';
                    recordBtn.disabled = false;
                    addSystemMessage('Ïù∏Ï¶ùÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§. Ïù¥Ï†ú ÎåÄÌôîÎ•º ÏãúÏûëÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                    log('Ïù∏Ï¶ù ÏôÑÎ£å', 'success');
                    break;

                case 'session.created':
                    log('OpenAI ÏÑ∏ÏÖò ÏÉùÏÑ± ÏôÑÎ£å', 'success');
                    addSystemMessage('AI ÏÑ∏ÏÖòÏù¥ Ï§ÄÎπÑÎêòÏóàÏäµÎãàÎã§.');
                    break;

                case 'session.updated':
                    log('ÏÑ∏ÏÖò ÏóÖÎç∞Ïù¥Ìä∏Îê®', 'info');
                    break;

                case 'conversation.item.input_audio_transcription.completed':
                    const userText = message.transcript;
                    addMessage('user', userText);
                    log(`ÏÇ¨Ïö©Ïûê ÏùåÏÑ± Ïù∏Ïãù: ${userText}`, 'success');
                    break;

                case 'response.audio.delta':
                    // Ïò§ÎîîÏò§ Îç∞Ïù¥ÌÑ∞ ÏàòÏã† (Ïû¨ÏÉùÏùÄ Íµ¨ÌòÑ ÌïÑÏöî)
                    // Base64 ÎîîÏΩîÎî©ÌïòÏó¨ Ïò§ÎîîÏò§ Ïû¨ÏÉù
                    playAudioChunk(message.delta);
                    break;

                case 'response.audio_transcript.delta':
                    log(`AI ÏùëÎãµ ÌÖçÏä§Ìä∏ (Ïä§Ìä∏Î¶¨Î∞ç): ${message.delta}`, 'info');
                    break;

                case 'response.done':
                    const output = message.response?.output;
                    if (output && output.length > 0) {
                        const assistantMessages = output
                            .filter(item => item.type === 'message')
                            .map(item => {
                                const textContent = item.content?.find(c => c.type === 'text');
                                return textContent?.text || '';
                            })
                            .join(' ')
                            .trim();

                        if (assistantMessages) {
                            addMessage('assistant', assistantMessages);
                            log('AI ÏùëÎãµ ÏôÑÎ£å', 'success');
                        }
                    }
                    break;

                case 'error':
                    log(`ÏóêÎü¨: ${message.error.message}`, 'error');
                    alert(`ÏóêÎü¨: ${message.error.message}`);
                    break;

                default:
                    // Í∏∞ÌÉÄ Ïù¥Î≤§Ìä∏Îäî Î°úÍ∑∏Îßå Ï∂úÎ†•
                    break;
            }
        }

        // Ïò§ÎîîÏò§ Ïû¨ÏÉù (Í∞ÑÎã®Ìïú Íµ¨ÌòÑ)
        function playAudioChunk(base64Audio) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // Base64 ÎîîÏΩîÎî©
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // PCM16ÏùÑ AudioBufferÎ°ú Î≥ÄÌôò (16kHz, mono)
                const int16Array = new Int16Array(bytes.buffer);
                const float32Array = new Float32Array(int16Array.length);

                // Int16Î•º Float32Î°ú Î≥ÄÌôò
                for (let i = 0; i < int16Array.length; i++) {
                    float32Array[i] = int16Array[i] / 32768.0;
                }

                // AudioBuffer ÏÉùÏÑ±
                const audioBuffer = audioContext.createBuffer(1, float32Array.length, 24000);
                audioBuffer.getChannelData(0).set(float32Array);

                // Ïû¨ÏÉù
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
            } catch (error) {
                console.error('Ïò§ÎîîÏò§ Ïû¨ÏÉù Ïò§Î•ò:', error);
            }
        }

        // Ïó∞Í≤∞ Ìï¥Ï†ú
        function disconnect() {
            if (isRecording) {
                stopRecording();
            }

            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // ÎÖπÏùå ÏãúÏûë/Ï§ëÏßÄ
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        // ÎÖπÏùå ÏãúÏûë (PCM16 Ìè¨Îß∑ with Î¶¨ÏÉòÌîåÎßÅ)
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    }
                });

                // Web Audio API Ï¥àÍ∏∞Ìôî (ÏãúÏä§ÌÖú Í∏∞Î≥∏ ÏÉòÌîåÎ†àÏù¥Ìä∏ ÏÇ¨Ïö©)
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                log(`AudioContext ÏÉòÌîåÎ†àÏù¥Ìä∏: ${audioContext.sampleRate}Hz`, 'info');

                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                // Ïã§ÏãúÍ∞ÑÏúºÎ°ú Ïò§ÎîîÏò§ Ï≤≠ÌÅ¨Î•º PCM16ÏúºÎ°ú Î≥ÄÌôòÌïòÏó¨ Ï†ÑÏÜ°
                processor.onaudioprocess = (e) => {
                    if (!isRecording) return;

                    const inputData = e.inputBuffer.getChannelData(0);
                    const sampleRate = audioContext.sampleRate;

                    // 24kHzÎ°ú Î¶¨ÏÉòÌîåÎßÅ (Í∞ÑÎã®Ìïú Îç∞ÏãúÎ©îÏù¥ÏÖò)
                    let resampledData;
                    if (sampleRate === 24000) {
                        resampledData = inputData;
                    } else {
                        const ratio = sampleRate / 24000;
                        const newLength = Math.floor(inputData.length / ratio);
                        resampledData = new Float32Array(newLength);
                        for (let i = 0; i < newLength; i++) {
                            resampledData[i] = inputData[Math.floor(i * ratio)];
                        }
                    }

                    // Float32 ‚Üí Int16 Î≥ÄÌôò (PCM16)
                    const pcm16 = new Int16Array(resampledData.length);
                    for (let i = 0; i < resampledData.length; i++) {
                        const s = Math.max(-1, Math.min(1, resampledData[i]));
                        pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    // Int16ArrayÎ•º Base64Î°ú Î≥ÄÌôò
                    const base64Audio = arrayBufferToBase64(pcm16.buffer);

                    // Ïã§ÏãúÍ∞ÑÏúºÎ°ú ÏÑúÎ≤ÑÏóê Ï†ÑÏÜ°
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'input_audio_buffer.append',
                            audio: base64Audio
                        }));
                    }
                };

                // Ïä§Ìä∏Î¶ºÍ≥º ÌîÑÎ°úÏÑ∏ÏÑú Ï†ÄÏû• (ÎÇòÏ§ëÏóê Ï†ïÎ¶¨Ïö©)
                window.audioStream = stream;
                window.audioProcessor = processor;
                window.audioSource = source;

                isRecording = true;
                recordStatus.textContent = 'ÎÖπÏùå Ï§ë';
                recordStatus.className = 'status-value connected';
                recordBtn.textContent = 'üî¥ ÎÖπÏùå Ï§ëÏßÄ';
                recordBtn.classList.add('recording');
                log('ÎÖπÏùå ÏãúÏûë (PCM16 24kHz Ïã§ÏãúÍ∞Ñ Ïä§Ìä∏Î¶¨Î∞ç)', 'success');
                addSystemMessage('ÎÖπÏùåÏùÑ ÏãúÏûëÌñàÏäµÎãàÎã§. ÎßêÏîÄÌï¥Ï£ºÏÑ∏Ïöî.');

            } catch (error) {
                log(`ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑º Ïã§Ìå®: ${error.message}`, 'error');
                alert('ÎßàÏù¥ÌÅ¨ Ï†ëÍ∑º Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
            }
        }

        // ArrayBufferÎ•º Base64Î°ú Î≥ÄÌôò
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // ÎÖπÏùå Ï§ëÏßÄ
        async function stopRecording() {
            isRecording = false;

            // Ïò§ÎîîÏò§ Ïä§Ìä∏Î¶º Î∞è ÌîÑÎ°úÏÑ∏ÏÑú Ï†ïÎ¶¨
            if (window.audioSource) {
                window.audioSource.disconnect();
                window.audioSource = null;
            }

            if (window.audioProcessor) {
                window.audioProcessor.disconnect();
                window.audioProcessor = null;
            }

            if (window.audioStream) {
                window.audioStream.getTracks().forEach(track => track.stop());
                window.audioStream = null;
            }

            // OpenAIÏóê ÏùëÎãµ ÏÉùÏÑ± ÏöîÏ≤≠
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'response.create'
                }));
                log('ÏùëÎãµ ÏÉùÏÑ± ÏöîÏ≤≠ Ï†ÑÏÜ°', 'info');
            }

            recordStatus.textContent = 'ÎåÄÍ∏∞';
            recordStatus.className = 'status-value disconnected';
            recordBtn.textContent = 'üé§ ÎßêÌïòÍ∏∞ (ÌÅ¥Î¶≠ÌïòÏó¨ ÏãúÏûë)';
            recordBtn.classList.remove('recording');
            log('ÎÖπÏùå Ï§ëÏßÄ', 'info');
            addSystemMessage('ÎÖπÏùåÏùÑ Ï§ëÏßÄÌñàÏäµÎãàÎã§. AI ÏùëÎãµ ÎåÄÍ∏∞ Ï§ë...');
